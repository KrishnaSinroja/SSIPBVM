{% extends 'basic.html' %}
{% block title%} Login {% endblock %}
{% block body %}


<div class="container my-3">
<h3>Login</h3>
<br>
    <p style="color:red">All Fields are Required*</p>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Username:</label>
    <input type="text" class="form-control" name="name"  id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailhelp">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'password_reset'%}" class="btn btn-primary" role="button">Forgot password? </a>
  <a href={% url 'register'%} class="btn btn-primary" role="button">Not having an account?</a>
</form>
</div>

{% endblock %}
