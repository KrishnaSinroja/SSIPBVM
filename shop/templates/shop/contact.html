{% extends 'shop/basic.html' %}

{% block title%} Contact Us - Hastkala{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <p style="color:red">All Fields are Required*</p>

    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" required class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" required class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" required id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" required name="desc" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 180px;"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>
{% endblock %}
